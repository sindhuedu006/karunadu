<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginpage</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.main{
    position:absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 2px solid brown;
    display: flex; 
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-shadow: 0 10px 12px rgb(0,0,0,0.5), 0 20px 30px 0 rgb(0,0,0,0.5);
    border-radius: 2px;

}

body{
    background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./images/sunflower.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
}

body::after{
    content: "";
    background-image: url(./sunflower.jpg);
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
    opacity: 0.5;
    width: 100vw;
    height: 100vh;

}

.img{
    justify-content: center;
    text-align: center;
}

label{
    color: aliceblue;
}

.headdiv{
    color: rgb(211, 203, 206);
    text-align: center;
}

.inputdivs{
    display: flex;
    flex-direction: column;
    margin: 20px;
}

/* .btn:hover{
    background-color: rgb(139, 169, 192);
    transform: scale(1.05);
} */

#submit{
    justify-content: center;
    background: #0dd158be;
    color: #000000;
    padding: 5px;
    display: inline-block;
    margin-top: 5px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 5px;
}

.btn{
    text-align: center;
}

input{
    margin-top: 5px;
}

.input{
    border: 1px solid rgb(23, 196, 46);
    height: 25px;
    border-radius: 2px;
    padding: 5px;
}
    </style>
</head>
<body>
    <div class="main">
        <form onsubmit="window.location.href='main.html'; return false;">

            <div class="img">
                <img src="./images/ChatGPT Image Sep 21, 2025, 11_11_29 AM.png" width="150px" alt="">
            </div>

            <div class="headdiv">
                <h2>Login</h2>
            </div>

            <div class="inputdivs">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="input" placeholder="Enter your Username">
            </div>

            <div class="inputdivs">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="input" placeholder="Enter your Password">
            </div>

            <div class="btn">
                <input type="submit" id="submit">
            </div>

        </form>
    </div>
</body>
</html>
